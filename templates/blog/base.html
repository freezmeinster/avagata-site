<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Avagata Official Site</title>
<link href="/asset/style.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="/asset/js/jquery-1.1.3.1.min.js"></script>
    <script type="text/javascript" src="/asset/js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="/asset/js/jquery.lavalamp.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#1, #2, #3").lavaLamp({
                fx: "backout", 
                speed: 700,
                click: function(event, menuItem) {
                   return true;
                }
            });
        });
    </script>

    <link href="/asset/lavalamp.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="wrap">

<div id="topbg"> </div>
<div id="wrap2">
<div id="topbar">
<h1 id="sitename"><a href="#">Avagata</a> <span class="description">When The Best Became Ordinary </span></h1>
<div id="searchbar">
<form action="#" class="searchform">
		  <p>
				<input name="s" type="text" class="textbox" value="Keyword .... " />
		  </p>			
	  </form>

</div>
 
</div>
<div id="header">
<div id="headercontent">


</div>
<div id="topnav">
  <ul class="lavaLampWithImage" id="1">
    <li ><a href="{% url blog_index %}">Home</a></li>
    <li ><a href="{% url blog_about %}">About</a></li>


</ul>
</div>

</div>

<div id="content">
<div id="left">
{% block content_left %}


{% endblock %}
</div>
 
 
 <div id="sidebar">
   <h3>Kategori</h3>
   <ul>
	 {% for data in kategori %}
		<li class="cat-item"><a href="{% url kategori_blog_index data.id %}" title="cat">{{ data.nama }}</a></li>
	 {% endfor %}
   </ul>
 </div>
 <div class="clear"></div>
</div>

</div>
</div>

</div>
</body>
</html>
