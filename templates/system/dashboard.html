{% extends 'system/base.html' %}

{% block item_title %} Kategori Index {% endblock %}

{% block item_content %}

		<tr>
			<th> No </th>
			<th> Nama </th>
			<th> Aksi </th>
		</tr>
		
	</thead>
	<tbody>

				<td>1</td>

			</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
